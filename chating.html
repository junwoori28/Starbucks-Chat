<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chating - Kokoa-clone</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/48cbd33548.css"
      crossorigin="anonymous"
    />
  </head>
  <body class="chats">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-empty fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="key-board"></div>

    <header class="screen-header chating-header">
      <span><i class="fa-solid fa-chevron-left fa-xl"></i></span>
      <h1 class="screen-header__title">NICO</h1>
      <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
      <span><i class="fa-solid fa-bars fa-xl"></i></span>
    </header>

    <main class="main-screen"></main>

    <script
      src="https://kit.fontawesome.com/48cbd33548.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
