<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa-clone</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/48cbd33548.css"
      crossorigin="anonymous"
    />
  </head>
  <body class="find">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-empty fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <i class="far fa-comment fa-xl"></i
            ><span class="badge nav__badge">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-xl"></i>
            <div class="issues nav__issues"></div>
          </a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span>
          <i class="fa-solid fa-gear fa-xl header__gear">
            <div class="issues gear__issues"></div>
          </i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="./screenshots/profile-photo.png"
            class="user-component__avartar user-component__avartar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Park Junwoo</h4>
            <h6 class="user-component__subtitle">
              +82 789-4866-4346<i class="fa-solid fa-circle-info"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="more-icons">
        <div class="more-icons-1">
          <div class="more-icons__icon">
            <i class="fa-regular fa-calendar-check fa-2x"></i>
            <span>Calender</span>
          </div>
          <div class="more-icons__icon">
            <i class="fa-solid fa-window-restore fa-2x"></i>
            <span>Talk Drive</span>
          </div>
          <div class="more-icons__icon">
            <i class="fa-regular fa-face-grin-tongue-squint fa-2x"></i>
            <span>Emoticons</span>
          </div>
          <div class="more-icons__icon">
            <i class="fa-solid fa-brush fa-2x"></i>
            <span>Theme</span>
          </div>
        </div>

        <div class="more-icons-2">
          <div class="more-icons__icon">
            <i class="fa-solid fa-draw-polygon fa-2x"></i>
            <span>Account</span>
          </div>
          <div class="more-icons__icon">
            <i class="fa-regular fa-comments fa-2x"></i>
            <span>Openchat</span>
          </div>
          <div class="more-icons__icon blank"></div>
          <div class="more-icons__icon blank"></div>
        </div>
      </div>

      <div class="more-suggestions">
        <div class="division-line"></div>
        <span class="more-suggestions__title">Suggestions</span>
        <div class="more-suggestions__apps">
          <div class="more-suggestions__app">
            <i class="fa-brands fa-google"></i><span>Google</span>
          </div>
          <div class="more-suggestions__app">
            <i class="fa-brands fa-font-awesome"></i><span>Font Awesome</span>
          </div>
          <div class="more-suggestions__app">
            <i class="fa-brands fa-html5"></i><span>HTML5</span>
          </div>
          <div class="blank"></div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/48cbd33548.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
