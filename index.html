<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/48cbd33548.css"
      crossorigin="anonymous"
    />
  </head>
  <body class="index">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-empty fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">STARBUCKS</h1>
      <p class="welcome-header__text">
        If you have a STARBUCKS account,<br />log in with your email or phone
        number.
      </p>
    </header>

    <form action="./friends.html" method="get" class="login-form">
      <input
        name="username"
        required
        minlength="3"
        maxlength="20"
        type="text"
        placeholder="Email or Phone number"
      />
      <input
        name="password"
        required
        minlength="10"
        type="password"
        placeholder="Password"
      />
      <input type="submit" value="Log In" />
      <a href="./friends.html">Find STARBUCKS Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/48cbd33548.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
