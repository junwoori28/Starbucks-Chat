<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/48cbd33548.css"
      crossorigin="anonymous"
    />
  </head>
  <body class="find">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-empty fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <i class="far fa-comment fa-xl"></i
            ><span class="badge nav__badge">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-xl"></i>
            <div class="issues nav__issues"></div>
          </a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span>
          <i class="fa-solid fa-gear fa-xl header__gear">
            <div class="issues gear__issues"></div>
          </i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode fa-xl"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book fa-xl"></i
          ><span>Add by<br />Contracts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-circle-user fa-xl"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope fa-xl"></i><span>Invite</span>
        </div>
      </div>

      <div class="find-recommended-friends">
        <div class="division-line"></div>
        <span class="find-recommended-friends__title">Recommended Friends</span>
        <span class="find-recommended-friends__text">
          You have no recommended friends.
        </span>
      </div>

      <div class="open-chat">
        <div class="division-line"></div>

        <div class="open-chat__title">
          <span class="open-chat__text"> Open Chat </span>
          <a href="./index.html" class="open-chat__link">
            Go to Openchat Home
            <i class="fa-solid fa-angle-right"></i>
          </a>
        </div>

        <div class="open-chat-rooms">
          <div class="open-chat-rooms__room">
            <div class="open-chat-rooms__room__collumn">
              <h2>#PREMIUM</h2>

              <div class="hashtags">
                <a href="#" class="hashtag">#AME</a>
                <a href="#" class="hashtag">#LATTE</a>
                <a href="#" class="hashtag">#SWEET</a>
                <a href="#" class="hashtag"></a>
                <a href="#" class="hashtag"></a>
              </div>

              <div class="open-chat-rooms__room__data">
                <img
                  src="./screenshots/profile-photo.png"
                  alt="members-profile"
                />
                <span>802 members</span>
                <div class="division-line__collumn"></div>
                <a href="#" class="open-chat-rooms__room__status">Active</a>
              </div>
            </div>

            <div class="open-chat-rooms__room__collumn">
              <img src="./screenshots/room1.jpg" alt="rooms-profile" />
              <div class="likes">
                <i class="fa-solid fa-heart"></i>
                <span>326</span>
              </div>
            </div>
          </div>

          <div class="division-line"></div>

          <div class="open-chat-rooms__room">
            <div class="open-chat-rooms__room__collumn">
              <h2>#FIVESTARS</h2>

              <div class="hashtags">
                <a href="#" class="hashtag">#COMMUNITY</a>
                <a href="#" class="hashtag">#DESSERT</a>
                <a href="#" class="hashtag">#FUN</a>
                <a href="#" class="hashtag"></a>
                <a href="#" class="hashtag"></a>
              </div>

              <div class="open-chat-rooms__room__data">
                <img
                  src="./screenshots/profile-photo.png"
                  alt="members-profile"
                />
                <span>531 members</span>
                <div class="division-line__collumn"></div>
                <a href="#" class="open-chat-rooms__room__status">Active</a>
              </div>
            </div>

            <div class="open-chat-rooms__room__collumn">
              <img src="./screenshots/room2.jpg" alt="rooms-profile" />
              <div class="likes">
                <i class="fa-solid fa-heart"></i>
                <span>215</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/48cbd33548.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
